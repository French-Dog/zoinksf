<!DOCTYPE html>
<html>
<head>
  <title>ZOINK Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
    body { font-family: sans-serif; padding: 20px; }
  </style>
</head>
<body>
  <h1>ZOINK Graffiti in SF</h1>
  <p>This is a demo site showing one location where ZOINK graffiti was found in San Francisco.</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.77, -122.41], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var marker = L.marker([37.77, -122.41]).addTo(map)
      .bindPopup("<b>ZOINK spotted!</b><br><img src='zoink.jpg' width='150'>");
  </script>
</body>
</html>
