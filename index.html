<!DOCTYPE html>
<html>
<head>
  <title>ZOINK Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
    body { font-family: sans-serif; padding: 20px; }
  </style>
</head>
<body>
  <h1>ZOINK Graffiti in SF</h1>
  <p>Map of discovered ZOINK tags in San Francisco.</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.787, -122.406], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // ZOINK near tunnel (IMG_1898)
    L.marker([37.79313, -122.40775]).addTo(map)
      .bindPopup("<b>ZOINK graffiti in tunnel</b><br><img src='zoink2.jpg' width='150'>");

    // ZOINK by loading dock (IMG_1902)
    L.marker([37.78189, -122.40534]).addTo(map)
      .bindPopup("<b>ZOINK graffiti by loading dock</b><br><img src='zoink3.jpg' width='150'>");
  </script>
</body>
</html>
