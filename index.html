  <h1>ZOINK Graffiti in SF</h1>
  <p>Map of discovered ZOINK tags in San Francisco.</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.787, -122.406], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // ZOINK near tunnel (IMG_1898)
    L.marker([37.79313, -122.40775]).addTo(map)
      .bindPopup("<b>ZOINK graffiti in Chinatown Stockton tunnel</b><br><img src='zoink2.jpg' width='150'>");

    // ZOINK by loading dock (IMG_1902)
    L.marker([37.78189, -122.40534]).addTo(map)
      .bindPopup("<b>ZOINK graffiti by SF InterContinental loading dock</b><br><img src='zoink3.jpg' width='150'>");

    // ZOINK on sidewalk curb (IMG_1903)
    L.marker([37.78083, -122.40512]).addTo(map)
      .bindPopup("<b>ZOINK on sidewalk curb</b><br><img src='zoink4.jpg' width='150'>");

    // Tehama Street wall (IMG_2096)
    L.marker([37.78110, -122.40494])
      .addTo(map)
      .bindPopup("<b>ZOINK graffiti on Tehama St wall</b><br><img src='zoink5.jpg' width='150'><br>37.78110 N, 122.40494 W");

    // Traffic pole near Tehama (IMG_2098)
    L.marker([37.78116, -122.40464])
      .addTo(map)
      .bindPopup("<b>ZOINK graffiti on traffic pole</b><br><img src='zoink6.jpg' width='150'><br>37.78116 N, 122.40464 W");

    // Chainlink fence facing downtown
    L.marker([37.77735, -122.39964])
      .addTo(map)
      .bindPopup("<b>ZOINK graffiti on a chainlink fence</b><br><img src='zoink7.jpg' width='150'>");

    // Construction site wall near Skittles poster
    L.marker([37.77617, -122.39808])
      .addTo(map)
      .bindPopup("<b>ZOINK graffiti in red on a construction wall with Skittles Big Game poster</b><br><img src='zoink8.jpg' width='150'>");





  </script>
</body>
</html>
